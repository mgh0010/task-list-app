<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Task List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div id="main-content" class="card">
          <div class="card-body">
            <h1 class="card-title text-center display-4">Task List</h1>
            <form id="task-form">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">New Task</span>
                  </div>
                  <input type="text" id="new-task-input" class="form-control" 
                         placeholder="Wash Dog...">
                </div>
                <button type="submit" id="add-to-list-btn" class="btn btn-primary">ADD TO LIST</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-10 offset-sm-1">
        <input type="text" placeholder="Search..." id="search-input" class="form-control">
        <h3 id="todo-header">TODO:</h3>
        <ul class="list-group" id="task-list">
          <!-- li elements -->
        </ul>
        <button id="clear-list-btn" class="btn">CLEAR LIST</button>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
